<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>jQuery - Todo</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <h1 id="todo-title">todos</h1>
            <div class="container-input-todo">
                <label>></label>
                <input id="input-todo" class="input-todo" type="text" placeholder="What needs to be done?" autofocus>
            </div>
        </header>
        <main class="main-todo">
            <ul class="todo-list" id="todo-list">
                
            </ul>
        </main>
        <footer class="footer flex">
            <div class="counter"></div>
            <div class="filter-options">
                <button class="all">All</button>
                <button class="active">Active</button>
                <button class="completed">Completed</button>
            </div>
            <div class="clear"><button class="clear-all">Clear All </button></div>
        </footer>
    </section>

    <script src="../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../js/app.js"></script>
</body>
</html>
